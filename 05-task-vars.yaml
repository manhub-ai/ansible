- name: Play level variables
  hosts: local
  connection: local
  vars:
    COUSE: "DevSecOps"
    DURATION: 6
    TRAINER: "MANJU REDDY"
  tasks:
    - name: Display course information
      ansible.builtin.debug:
        msg: "Course name is: {{ COURSE }}, Duration: {{ DURATION }}, Trainer: {{ TRAINER }}"