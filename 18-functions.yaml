- name: functions
  hosts: localhost
  vars:
    technologies: DevOps, Linux, Shell, Ansible # string
    # dictionary == map
    tags:
      Application: Payment
      Environment: UAT
    # List
    listTags:
    - key: Application
      value: payment
    - key: Environment
      value: dev
  tasks:
  - name: default variables
    ansible.builtin.debug:
      msg: "hello, {{ name | default('Manju') }}"
  # string to list
  - name: convert string to list
    ansible.builtin.debug:
      msg: "technologies are: {{ technologies | split(',') }}"
  - name: Convert map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"
  - name: convert list to map
    ansible.builtin.debug:
      msg: "tag map: {{ listTags | items2dict }}"

  - name: read yaml file and take into the file
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"

  - name: convert yaml to json
    ansible.builtin.debug:
      msg: "Json: {{ student_yaml | to_json }}"

  - name: save json to file
    ansible.builtin.copy:
      dest: ./student-data.json
      content:  "{{ student_yaml | to_nice_json }}"