- name: user creation
  hosts: localhost
  become: yes
  tasks:
  - name: check user exist or not
    ansible.builtin.command: id roboshop
    register: user_output

  - name: print the output
    ansible.builtin.debug:
      msg: "{{ user_output }}"
  
  - name: create user
    ansible.builtin.debug: useradd roboshop
    when: user_output.rc !=0
